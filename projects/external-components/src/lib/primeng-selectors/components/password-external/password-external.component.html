<p-password [(ngModel)]="dynamicAttributes.value"
            [id]="fieldObj.baseProperties.name"
            [name]="fieldObj.baseProperties.name"
            [mediumRegex]="fieldObj.customAttributes.mediumRegex"
            [strongRegex]="fieldObj.customAttributes.strongRegex"
            [weakLabel]="fieldObj.customAttributes.weakLabel"
            [mediumLabel]="fieldObj.customAttributes.mediumLabel"
            [strongLabel]="fieldObj.customAttributes.strongLabel"
            [feedback]="fieldObj.customAttributes.feedback"
            [toggleMask]="fieldObj.customAttributes.toggleMask"
            [appendTo]="fieldObj.customAttributes.appendTo"
            [inputStyle]="fieldObj.customAttributes.inputStyle"
            [inputStyleClass]="fieldObj.customAttributes.inputStyleClass"
            [inputId]="fieldObj.customAttributes.inputId"
            [style]="fieldObj.customAttributes.style"
            [styleClass]="fieldObj.customAttributes.styleClass"
            [placeholder]="fieldObj.customAttributes.placeholder">
    <ng-template pTemplate="footer">
        <h6>Pick a password</h6>
    </ng-template>
</p-password>
