<p-table #dt [columns]="fieldObj.customAttributes.colNameAccessorMap" [value]="data"
    dataKey="{{fieldObj.customAttributes.dataKey}}" [rowHover]="fieldObj.customAttributes.rowHover"
    [rows]="fieldObj.customAttributes.rows" [showCurrentPageReport]="fieldObj.customAttributes.showCurrentPageReport"
    [loading]="fieldObj.customAttributes.loading" [paginator]="fieldObj.customAttributes.paginator"
    currentPageReportTemplate="{{fieldObj.customAttributes.currentPageReportTemplate}}"
    [filterDelay]="fieldObj.customAttributes.filterDelay"
    [globalFilterFields]="fieldObj.customAttributes.globalFilterFields"
    [resizableColumns]="fieldObj.customAttributes.resizableColumns"
    [reorderableColumns]="fieldObj.customAttributes.reorderableColumns" selectionMode="single" stateStorage="session"
    stateKey="statedemo-session-{{fieldObj.baseProperties.id}}" [autoLayout]="fieldObj.customAttributes.autoLayout"
    [responsive]="fieldObj.customAttributes.responsive">
    <ng-template pTemplate="caption" *ngIf="fieldObj.customAttributes.caption">
        <div class="table-header">
            {{fieldObj.customAttributes.caption}}
            <span class="p-input-icon-left"
                *ngIf="fieldObj.customAttributes.globalFilterFields && fieldObj.customAttributes.globalFilterFields.length">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="applyGlobalFilter($event, 'contains')" placeholder="Search" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of fieldObj.customAttributes.colNameAccessorMap" [pSortableColumn]="col.accessor"
                pResizableColumn pReorderableColumn>
                {{col.colName}}
                <p-sortIcon [field]="col.accessor"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of fieldObj.customAttributes.colNameAccessorMap">
                <span class="p-column-title">{{col.colName}}</span>
                <span class="p-body-data" [innerHTML]="rowData[col.accessor] || col.html"></span>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary" *ngIf="fieldObj.customAttributes.summary">
        {{fieldObj.customAttributes.summary}}
    </ng-template>
</p-table>
